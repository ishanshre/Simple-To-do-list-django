<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Task</title>
</head>
<body>
    <h1>Delete Task</h1>
    <form action="" method="post">
        {% csrf_token %}
        <h2>Do you want to delete {{ tasks.title|title }}?</h2>
        <input type="submit" value="Delete">
        <button type="submit"><a href="{% url 'todoapp:taskdetail' tasks.id %}">Go back</a></button>
    </form>
</body>
</html>
