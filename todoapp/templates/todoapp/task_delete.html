{% extends 'todoapp/base.html' %}
{% block title %}Delete {{tasks.title|title }}{% endblock title %}
{% block body %}
    <h1>Delete Task</h1>
    <form action="" method="post">
        {% csrf_token %}
        <h2>Do you want to delete {{ tasks.title|title }}?</h2>
        <input type="submit" value="Delete">
        <button type="submit"><a href="{% url 'todoapp:taskdetail' tasks.id %}">Go back</a></button>
    </form>
{% endblock body %}
