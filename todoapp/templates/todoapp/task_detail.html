<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1>Task Detail</H1>
    <p>Task Title: {{ tasks.title|title }}</p>
    <p>Description: {{ tasks.description }}</p>
    <p>Status: {{ tasks.complete }}</p>
    <p>Date Created: {{ tasks.create }}</p>
    <button><a href="{% url 'todoapp:taskupdate' tasks.pk %}">Update</a></button>
    <button><a href="{% url 'todoapp:taskdelete' tasks.pk %}">Delete</a></button>
</body>
</html>
